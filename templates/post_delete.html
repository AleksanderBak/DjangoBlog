{% extends "base.html" %}

{% block content %}
<div class="post-delete">
    <h1>Delete post</h1>
    <form action="" method="post">{% csrf_token%}
        <p>Are you sure you want to delete "{{post.title}}" post?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
