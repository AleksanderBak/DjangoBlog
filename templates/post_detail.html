{% extends "base.html" %}

{% block content %}
<div class="post-detail">
    <h1>{{post.title}}</h1>
    <h4>By: {{post.author}}</h4>
    <hr>
    <p>{{post.body}}</p>
    <div class="modify-post">
        <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
        <a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a>
    </div>
</div>
{% endblock content %}
